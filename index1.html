<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUT Bio Farma 135 Tahun</title>
  <link rel="style.css" href="style.css"
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/4/4f/Bio_Farma_logo.svg/2560px-Bio_Farma_logo.svg.png" class="logo" alt="Bio Farma Logo">
    
    <h1 class="title">HUT Biö</h1>
     <p class="year">135 Tahun</p>
    <h2 class="subtitle">Biö Farma</h2>
    <p class="year">135 Tahun</p>

    <div class="info">
      <p><span>Date:</span> 06 August 2025</p>
      <p><span>Time:</span> 13:00 – 17:00</p>
    </div>

    <div class="countdown">
      <div class="box">
        <p id="days">36</p>
        <small>Days</small>
      </div>
      <div class="box">
        <p id="hours">20</p>
        <small>Hours</small>
      </div>
      <div class="box">
        <p id="minutes">57</p>
        <small>Minutes</small>
      </div>
      <div class="box">
        <p id="seconds">25</p>
        <small>Seconds</small>
      </div>
    </div>

    <div class="rules">
      <h3>Rules</h3>
      <ul>
        <li>Gembira dan antusias, tunjukkan semangat!</li>
        <li>Berpakaian bebas rapi dan sopan</li>
      </ul>
    </div>

    <div class="footer">
      <div class="socials">
        <a href="#"><img src="https://www..svg" alt="Facebook"></a>
        <a href="#"><img src="https://www.svgrepo.com/show/503073/instagram.svg" alt="Instagram"></a>
      </div>
      <div class="brand">GepiorZ Farma</div>
    </div>

    <div class="cici-ai">Cici AI</div>
  </div>

  <script>
    const countdown = () => {
      const eventDate = new Date("2025-08-06T13:00:00").getTime();
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff < 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(countdown, 1000);
  </script>
</body>
</html>
